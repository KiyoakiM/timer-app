<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <img src="images/TimerGenelicFlatIcon.png" alt="Timer Icon" class="timer-icon">
            <h1>Timer App</h1>
        </div>
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <input type="number" id="minuteInput" placeholder="Minutes" min="0" max="59">
            <input type="number" id="secondInput" placeholder="Seconds" min="0" max="59">
            <button id="setTimer">Set Timer</button>
        </div>
        <div class="control-buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
